<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .mobile-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Mobile Inventory Form</h2>
    <form>
        <div class="form-group">
            <label for="srNo">Serial Number:</label>
            <input type="number" id="srNo" name="srNo" placeholder="Enter serial number" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Enter brand name" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" placeholder="Enter cost" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Enter color" required>
        </div>
        <button type="submit">Add Mobile</button>
    </form>
    <div class="image-container">
        <h3>Mobile Image Preview</h3>
        <img src="mobile-image.jpg" alt="Mobile Image" class="mobile-image">
    </div>
</div>
</body>
</html>
